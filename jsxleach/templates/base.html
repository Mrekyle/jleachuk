{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="UTF-8">
        <meta name="author" content="Kyle Chart">
        <meta name="keywords" content="">
        <meta name="description" content="">
    {% endblock %}

    {% block core_css %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="icon" type="image/x-icon" href="#">
    {% endblock %}

    {% block core_js %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6ab0a7bbf9.js" crossorigin="anonymous"></script>
    {% endblock %}

    <title>Unnamed website {% block extra_title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="main-title"><a class="" href="" rel="opener" aria-label="Send the user home">MAIN TITLE</a></p>  
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid justify-content-center">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav col-12 justify-content-center me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" rel="opener" aria-label="User navigation" href="{% url 'home' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active ms-5 me-5" rel="opener" aria-label="User navigation" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" rel="opener" aria-label="User navigation" href="{% url 'support' %}">Support</a>
                                </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </header>
    
    <main>

        {% block content %}

        {% endblock %}

    </main>
    <footer>

    </footer>
</body>
</html>
